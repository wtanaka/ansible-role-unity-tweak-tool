## Customize the test machine
machine:
   services:
      - docker

   # Version of ruby to use
   ruby:
      version:
         2.3.1

test:
   # CircleCI does not support installing on Ubuntu 14.04 due to 
   # mknod: 'fuse-': Operation not permitted
   # chown: cannot access '/dev/fuse': No such file or directory
   # dpkg: error processing package fuse (--configure):
   #  subprocess installed post-installation script returned error
   #  exit status 1
   # Errors were encountered while processing:
   #  fuse
   # E: Sub-process /usr/bin/dpkg returned an error code (1)
   override:
      - >
        wget -O- bit.ly/ansibletest | env
        ANSIBLE_VERSIONS="1.4.4 1.5.4 1.7.2 1.9.2 2.0.0.2 2.1.0.0"
        DOCKER_IMAGES="ubuntu:16.04"
        sh -x
